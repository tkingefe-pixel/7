<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7-F Sınıfı Galerisi</title>

<style>
/* GENEL */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #4facfe, #00f2fe);
  color: white;
  overflow-x: hidden;
}

/* HAREKETLİ ARKA PLAN */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://i.imgur.com/8QfQYQp.png");
  opacity: 0.15;
  animation: clouds 60s linear infinite;
  z-index: -1;
}

@keyframes clouds {
  from { background-position: 0 0; }
  to { background-position: 2000px 0; }
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #00f2ff, #001f3f);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.intro-text {
  font-size: 60px;
  font-weight: bold;
  animation: introAnim 3s ease;
  text-shadow: 0 0 20px cyan;
}

@keyframes introAnim {
  0% {transform: scale(0); opacity: 0;}
  60% {transform: scale(1.2); opacity: 1;}
  100% {opacity: 0;}
}

/* BAŞLIK */
h1 {
  text-align: center;
  margin-top: 40px;
}

/* FOTOĞRAF GALERİ */
.gallery {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  padding: 30px;
}

.gallery img {
  height: 250px;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.1);
}

/* MODAL */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
}

#modal img {
  max-width: 90%;
  max-height: 90%;
}

/* VIDEOLAR */
.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

video {
  width: 100%;
  border-radius: 15px;
}

/* YORUMLAR */
.comments {
  padding: 20px;
  max-width: 600px;
  margin: auto;
}

.comments textarea {
  width: 100%;
  height: 80px;
  border-radius: 10px;
  border: none;
  padding: 10px;
}

.comments button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  background: #001f3f;
  color: white;
}

.comment {
  background: rgba(0,0,0,0.3);
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-text">7-F SINIFI</div>
</div>

<h1>7-F Sınıfı Galerisi</h1>

<!-- FOTOĞRAFLAR -->
<div class="gallery">
  <img src="resim1.jpg" onclick="openImg(this.src)">
  <img src="resim2.jpg" onclick="openImg(this.src)">
  <img src="resim3.jpg" onclick="openImg(this.src)">
  <img src="resim4.jpg" onclick="openImg(this.src)">
  <img src="resim5.jpg" onclick="openImg(this.src)">
</div>

<!-- VIDEOLAR -->
<div class="videos">
  <video controls src="video1.mp4"></video>
  <video controls src="video2.mp4"></video>
</div>

<!-- YORUMLAR -->
<div class="comments">
  <h2>Yorumlar</h2>
  <textarea id="commentText" placeholder="Yorum yaz..."></textarea>
  <button onclick="addComment()">Gönder</button>
  <div id="commentList"></div>
</div>

<!-- MODAL -->
<div id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
// INTRO KAPANIR
setTimeout(() => {
  document.getElementById("intro").style.display = "none";
}, 3000);

// FOTO MODAL
function openImg(src) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalImg").src = src;
}

// YORUMLAR (KALICI)
const list = document.getElementById("commentList");

function loadComments() {
  const comments = JSON.parse(localStorage.getItem("comments") || "[]");
  comments.forEach(c => {
    const div = document.createElement("div");
    div.className = "comment";
    div.textContent = c;
    list.appendChild(div);
  });
}

function addComment() {
  const text = document.getElementById("commentText").value;
  if (!text) return;
  const comments = JSON.parse(localStorage.getItem("comments") || "[]");
  comments.push(text);
  localStorage.setItem("comments", JSON.stringify(comments));
  document.getElementById("commentText").value = "";
  list.innerHTML = "";
  loadComments();
}

loadComments();
</script>

</body>
</html>
