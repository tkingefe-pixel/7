<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7/F SÄ±nÄ±fÄ± Galerisi</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#87cefa,#e0f6ff);
  overflow-x: hidden;
}

/* BaÅŸlÄ±k animasyonu */
h1 {
  text-align: center;
  font-size: 3em;
  margin: 20px 0;
  animation: slideIn 2s ease;
  color: #6b4226;
}
@keyframes slideIn {
  0% {opacity:0; transform: translateY(-50px);}
  100% {opacity:1; transform: translateY(0);}
}

/* Galeri grid */
.galeri {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 15px;
  padding: 20px;
}

/* Resimler & Videolar */
.galeri img, .galeri video {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.galeri img:hover, .galeri video:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

/* Yorum bÃ¶lÃ¼mÃ¼ */
#yorumlar {
  width: 90%;
  max-width: 600px;
  margin: 30px auto;
}
#yorumlar h2 {text-align:center;}
#yorumForm {display:flex; flex-direction: column; gap:10px;}
#yorumForm input, #yorumForm textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #aaa;
}
#yorumForm button {
  padding: 10px;
  border:none;
  border-radius:8px;
  background:#6b4226;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition: background 0.3s;
}
#yorumForm button:hover {background:#8b5e3c;}
.comment {background:white; padding:10px; border-radius:8px; margin:5px 0;}

/* Bulut animasyonu */
.cloud {
  position: absolute;
  top: 50px;
  width: 150px;
  height: 60px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: moveCloud 60s linear infinite;
}
.cloud:nth-child(2) {top:120px; animation-duration:80s; left:-200px;}
.cloud:nth-child(3) {top:200px; animation-duration:100s; left:-300px;}
@keyframes moveCloud {
  0% {left:-200px;}
  100% {left:120%;}
}
</style>
</head>

<body>

<!-- Bulutlar -->
<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>

<h1>ðŸŽ‰ 7/F SÄ±nÄ±fÄ± Galerisi ðŸŽ‰</h1>

<div class="galeri">
  <img src="resim1.jpeg">
  <img src="resim2.jpeg">
  <img src="resim3.jpeg">
  <img src="resim4.jpeg">
  <img src="resim5.jpeg">

  <video controls><source src="video1.mp4" type="video/mp4"></video>
  <video controls><source src="video2.mp4" type="video/mp4"></video>
</div>

<!-- Yorum BÃ¶lÃ¼mÃ¼ -->
<div id="yorumlar">
  <h2>Ã–ÄŸrenci YorumlarÄ±</h2>
  <form id="yorumForm">
    <input type="text" id="isim" placeholder="AdÄ±nÄ±z">
    <textarea id="yorum" placeholder="Yorumunuz"></textarea>
    <button type="button" onclick="yeniYorum()">GÃ¶nder</button>
  </form>
  <div id="yorumListesi"></div>
</div>

<script>
// Yorum ekleme (tarayÄ±cÄ± belleÄŸinde kalÄ±cÄ± deÄŸil)
function yeniYorum() {
  let isim = document.getElementById("isim").value;
  let yorum = document.getElementById("yorum").value;
  if(!isim || !yorum){ alert("LÃ¼tfen isim ve yorum girin"); return; }

  let div = document.createElement("div");
  div.className = "comment";
  div.innerHTML = `<strong>${isim}:</strong> ${yorum}`;
  document.getElementById("yorumListesi").prepend(div);

  document.getElementById("isim").value = "";
  document.getElementById("yorum").value = "";
}
</script>

</body>
</html>
