<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
/* ===== GENEL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
  background-size: 600% 600%;
  animation: bgMove 15s ease infinite;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1, h2 {
  text-align: center;
  animation: fadeDown 1.5s ease;
}

@keyframes fadeDown {
  from {opacity: 0; transform: translateY(-40px);}
  to {opacity: 1; transform: translateY(0);}
}

/* ===== RESÄ°MLER (FÄ°LM RULOSU) ===== */
.gallery {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding: 30px;
  scroll-behavior: smooth;
}

.gallery img {
  height: 300px;
  border-radius: 15px;
  animation: slideIn 2s ease;
  transition: transform 0.4s, box-shadow 0.4s;
}

.gallery img:hover {
  transform: scale(1.1) rotate(2deg);
  box-shadow: 0 0 30px cyan;
}

@keyframes slideIn {
  from {opacity: 0; transform: translateX(100px);}
  to {opacity: 1; transform: translateX(0);}
}

/* ===== VÄ°DEOLAR ===== */
.videos {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 30px;
  flex-wrap: wrap;
}

.videos video {
  width: 420px;
  border-radius: 20px;
  box-shadow: 0 0 25px black;
  animation: zoomIn 1.5s ease;
}

@keyframes zoomIn {
  from {opacity: 0; transform: scale(0.5);}
  to {opacity: 1; transform: scale(1);}
}

/* ===== YORUMLAR ===== */
.comments {
  max-width: 600px;
  margin: auto;
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 15px;
  animation: fadeUp 2s ease;
}

@keyframes fadeUp {
  from {opacity: 0; transform: translateY(40px);}
  to {opacity: 1; transform: translateY(0);}
}

input, textarea, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  border: none;
}

button {
  background: cyan;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: lime;
  transform: scale(1.05);
}

.comment {
  background: rgba(255,255,255,0.15);
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  animation: fadeUp 0.8s ease;
}
</style>
</head>

<body>

<h1>ðŸ”¥ 7F SINIFI ðŸ”¥</h1>

<h2>ðŸ“¸ FotoÄŸraflar</h2>
<div class="gallery">
  <img src="https://picsum.photos/500/300?1">
  <img src="https://picsum.photos/500/300?2">
  <img src="https://picsum.photos/500/300?3">
  <img src="https://picsum.photos/500/300?4">
</div>

<h2>ðŸŽ¬ Videolar</h2>
<div class="videos">
  <video controls>
    <source src="video1.mp4" type="video/mp4">
  </video>

  <video controls>
    <source src="video2.mp4" type="video/mp4">
  </video>
</div>

<h2>ðŸ’¬ Yorumlar</h2>
<div class="comments">
  <input id="name" placeholder="AdÄ±n">
  <textarea id="text" placeholder="Yorum yaz..."></textarea>
  <button onclick="addComment()">GÃ¶nder</button>
  <div id="commentList"></div>
</div>

<script>
const list = document.getElementById("commentList");

function loadComments() {
  const comments = JSON.parse(localStorage.getItem("yorumlar")) || [];
  comments.forEach(c => showComment(c.name, c.text));
}

function addComment() {
  const name = document.getElementById("name").value;
  const text = document.getElementById("text").value;
  if (!name || !text) return;

  showComment(name, text);

  const comments = JSON.parse(localStorage.getItem("yorumlar")) || [];
  comments.push({name, text});
  localStorage.setItem("yorumlar", JSON.stringify(comments));

  document.getElementById("name").value = "";
  document.getElementById("text").value = "";
}

function showComment(name, text) {
  const div = document.createElement("div");
  div.className = "comment";
  div.innerHTML = "<b>" + name + ":</b> " + text;
  list.appendChild(div);
}

loadComments();
</script>

</body>
